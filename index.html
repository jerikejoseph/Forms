<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <td><label for="name">NAME</label></td>
                <td><input type="text" placeholder="Enter Your Name"></td>
            </tr>
            <tr>
                <td><label for="age">Age</label></td>
                <td><input type="text" placeholder="Age"></td>
            </tr>
                <td><label for="">HOBBIES</label></td>
                <td><input type="checkbox" value="reading">reading
                <input type="checkbox" value="writing">writing</td>
            <tr>
                <td><label for="color">COLOr</label></td>
                <td><input type="color"></td>
            <tr>
                <td><label for="DATE">DATE</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="Email">Email</label></td>
                <td><input type="email" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="File">FILE</label></td>
                <td><input type="file" multiple></td>
            </tr>
            <tr>
                <td><label for="Phone Number">Phone Number</label></td>
                <td><input type="number" placeholder="Phone Number"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label></td>
                <td><input name="Gender" value="male" type="radio">Male
                <input name="Gender" value="female" type="radio">Female
                <input name="Gender" value="Other" type="radio">Other</td>
            </tr>
            <tr>
                <td><label for="range">Range</label></td>
                <td><input type="range"></td>
            </tr>
            <tr>
                <td><label for="Date">Date</label></td>
                <td><input type="month" placeholder="Date"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><textarea name="" id="Address" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="State">State</label></td>
                <td>
                    <select name="state" id="State">
                        <option value="">Choose Your State</option>
                        <option value="">TamilNadu</option>
                        <option value="">Kerala</option>
                        <option value="">Assam</option>

                    </select>
                </td>
            </tr>    
        </table>
    </form>
    
</body>
</html>
